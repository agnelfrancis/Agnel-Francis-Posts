<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Store - Agnel Francis</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> <!-- Space Mono font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="icon" href="./images/profile.jpg" type="image/jpg"> <!-- Favicon -->
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #222;
            padding: 10px 20px;
            z-index: 1000;
            transition: top 0.3s;
            display: flex;
            justify-content: flex-start;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #ddd;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #fff;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ddd;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }
        .product {
            position: relative;
            margin: 10px;
            cursor: pointer;
            overflow: hidden;
        }
        .product img {
            max-width: 200px;
            border-radius: 20px;
            transition: transform 0.3s;
        }
        .product:hover img {
            transform: scale(1.1);
        }
        .product:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #fff;
            border-radius: 20px;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .product:hover:before {
            opacity: 1;
        }
        .product-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }
        .product:hover .product-info {
            opacity: 1;
        }
        .product-info h2, .product-info p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#about">About</a>
    <a href="#store">Free Store</a>
    <a href="#contact">Contact</a>
</div>

<div class="container" id="store">
    <h1>Free Store</h1>
    <p>Check out our free store for digital products and more!</p>
    <div class="gallery">
        <!-- Product 1 -->
        <div class="product" onclick="location.href='./store/griezmanwalls.html';">
            <img src="./images/griezman walls.png" alt="Product 1">
            
        </div>
        
        <!-- Add more products as needed -->
    </div>
</div>

<script>
    // Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            const target = document.querySelector(this.getAttribute('href'));
            if (this.getAttribute('href') === "#request") {
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            } else {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>

</body>
</html>

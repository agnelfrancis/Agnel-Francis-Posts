<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> <!-- Space Mono font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="icon" href="./images/profile.jpg" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease-out;
        }
        p {
            font-size: 1.2rem;
            color: #ddd;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #fff;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
            animation: fadeInUp 1s ease-out;
        }
        .button:hover {
            background-color: #ddd;
        }
        .icon {
            font-size: 4rem; /* Larger icon size */
            color: #fff;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>
